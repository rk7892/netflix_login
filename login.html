<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="icon" href="/assert/favicon.png">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <img class="login-logo" src="/assert/login-logo.png" alt="">
    <div class="container">
        <div class="login">
            <h1 class="login-heading">Sign In</h1>
            <form action="">
                <input class="userLogin" type="text" name="userLogin" placeholder="Email or Phone number">
                <input class="userLogin" type="password" name="userPassword" placeholder="Password">
                <button class="loginButton" type="submit">Sign In</button>
                <a href="#">Forgot password?</a>
            </form>
            <div class="login-footer">
                <input type="checkbox" checked>
                <label for="rememberme">Remember me</label>
            </div>
            <p class="login-signup">New to Netflix? <a href="">Sign up now.</a> </p>
            <p class="login-learnmore">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et, culpa. <a
                    href="">Learn more</a> </p>
        </div>
    </div>
    <hr class="hr-line">
    <div class="container-fluid">
        <footer class="netflix-footer">
            <div class="netflix-footer__main">
                <h3 class="netflix-footer__call">Questions? Call 000-800-100-8343</h3>
                <div class="netflix-footer__help">
                    <ul class="netflix-footer__help-ul-faq">
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Help Center</a></li>
                        <li><a href="">Terms of Use</a></li>
                        <li><a href="">Privacy</a></li>
                    </ul>
                    <ul class="netflix-footer__help-ul-cookie">
                        <li><a href="">Cookie Preferences</a></li>
                        <li><a href="">Corporate Information</a></li>
                    </ul>
                </div>
                <form class="netflix-footer__form">
                    <select class="netflix-footer__dropdown">
                        <option value="english">English</option>
                        <option value="tamil">Tamil</option>
                    </select>
                </form>
            </div>
        </footer>
    </div>
</body>

</html>
